<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>

<body>

    <div id="root">
        <div class="input">
            <input v-model="newToDo" type="text" placeholder="Nuovo Todo">
            <button @click="addToDo">Aggiungi</button>
        </div>

        <div class="todo-container">
            <ul v-if="todos.length > 0" >
                <li v-for="todo, index in todos" :class="{'delete': todo.done }">{{ todo.text }}
                    <span @click="removeItem(index)"><i class="fa-solid fa-xmark"></i></span>
                </li>
            </ul>
            <p v-else>"Hai finito le cose da fare"</p>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
